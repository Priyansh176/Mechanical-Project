<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>

</head>
<body>

<h2>SFD and BMD</h2> 

<div id="select">
    <p id="text1">Select number of point forces</p>
    <select id="force">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>  
    <button id="btnconfirm">Confirm</button>
</div>

<div id="distance">
    <p>Length of the beam<input type="text" placeholder="in m" id="f0" class="inputBox"></p><br>
    <p id="p1">Distance of first force from extreme left<input type="text" placeholder="in m" id="f1" class="inputBox"></p><br>
</div> 

<div id="beamDiagram">
<i class="fa-solid fa-down-long arrow" id="pF1"></i>
<i class="fa-solid fa-down-long arrow" id="pF2"></i>
<i class="fa-solid fa-down-long arrow" id="pF3"></i>
<div id="beam"></div>
<i class="fa-solid fa-up-long arrow" id="reactionA"></i>
<i class="fa-solid fa-up-long arrow" id="reactionB"></i>
</div>

<footer id="footer">
    <button id="btn">Calculate</button>
</footer>

<script src="script.js"></script>

</body>
</html>
