<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

<h2>SFD and BMD</h2>    
<div id="select">
    <p id="text1">Select number of point forces</p>
    <select id="forces">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>  
</div>

<div id="distance">
    Distance of first force from extreme left<input type="text" placeholder="in m" id="f1" class="inputBox"><br>
    Distance of second force from extreme left<input type="text" placeholder="in m" id="f2" class="inputBox"><br>
    Distance of third force from extreme left<input type="text" placeholder="in m" id="f3" class="inputBox"><br>
</div>

<div id="beamDiagram">
<!-- <i class="fa-solid fa-down-long"></i> -->
    <div id="beam"></div>
    <i class="fa-solid fa-up-long" id="reactionA"></i>
    <i class="fa-solid fa-up-long" id="reactionB"></i>
</div>

<footer id="footer">
    <button id="btn">Calculate</button>
</footer>

<script src="script.js"></script>

</body>
</html>
